<meta name="keywords" content="{% block meta_keywords %}{{ global_seo.keywords }}{% endblock %}">
<meta name="description" content="{% block meta_description %}{{ global_seo.description }}{% endblock %}">
<meta name="author" content="{{ global_seo.author }}">
<meta name="copyright" content="{{ global_seo.copyright }}">
<meta name="publisher" content="{{ global_seo.publisher }}">
<meta name="owner" content="{{ global_seo.owner }}">
<meta name="DC.rights" content="">
<!-- Open Graph -->
<meta property="og:title" content="{{ global_seo.title }}">
<meta property="og:description" content="{{ global_seo.description }}">
<meta property="og:image" content="{{ global_seo.image }}">
<meta property="og:image:type" content="image/png" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:logo" content="{{ global_seo.image }}" />
<meta property="og:url" content="{{ global_seo.absolut_url }}">
<meta property="og:site_name" content="{{ global_seo.og_site_name }}">
<meta property="og:type" content="website">
<!-- Twitter Cards -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ global_seo.title }}">
<meta name="twitter:description" content="{{ global_seo.description }}">
<meta name="twitter:image" content="{{ global_seo.image }}">
<meta name="twitter:site" content="{{ global_seo.absolut_url }}">
<meta name="rating" content="General">
<meta name="expires" content="never">
<meta name="revisit-after" content="1 days">
<meta name="distribution" content="Global">
